<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Depositada en</title>
</h:head>

<h:body>
	<h1>
		<h:outputText value="DEPOSITADA EN DE CUENTA" />
	</h1>
	<h:outputFormat value="Usuario: {0}">
		<f:param value="#{infoSesion.usuario.nombreUsuario}" />
	</h:outputFormat>
	<br></br>
	<h:outputFormat value="Cuenta: {0}">
		<f:param value="#{mostrarDepositaEn.pooled.iban}" />
	</h:outputFormat>
	
	<h2>DIVISAS EN LAS QUE TIENE SALDO</h2>
	<h:form id="formulario">
	
		<h:dataTable value="#{mostrarDepositaEn.depositaen}" var="d">

			
			
			<h:column>
				<f:facet id="Referencia" name="header">Cuenta de referencia</f:facet>
				<h:outputText id="textoReferencia" value="#{d.cuentaReferencia.iban}" />
			</h:column>
			
			<h:column>
				<f:facet id="saldo" name="header">Saldo</f:facet>
				<h:outputText id="textosaldo" value="#{d.saldo}" />
			</h:column>
			
			
			<h:column>
				<f:facet id="divisa" name="header">Divisa</f:facet>
				<h:outputText id="divisa" value="#{d.cuentaReferencia.divisa.abreviatura}" />
			</h:column>
			
		
			
			
		</h:dataTable>
	
	</h:form>
	
	
	
	
	
	
	
	
</h:body>
</html>
