<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Login de inicio</title>
</h:head>

<h:body>
       <h1><h:outputText value="MODIFICACION DE UN INDIVIDUAL"/></h1>
        

            
                    	
       <h:outputText id="saludo" value="Pagina de pilotech. Hola usuario"/>
      	<br/>
      	<h:outputFormat value = "Modificar al usuario {0}">
          <f:param value = "#{modClienteIndividual.individual.identificacion}" />
        </h:outputFormat>
                        
        <h:form id="modificarIndividual" class="form-login">
        <h5><h:outputText value="PAGINA DE INICIO"/></h5>
                    <h:panelGrid columns="3">
                    
                    	<h:outputText value="Identificacion del cliente a modificar:"/>
                        <h:inputText id="identificacion" required="true" value="#{modClienteIndividual.individual.identificacion}" class="controls"/>
                        <h:message id="identificacionMessage" for="identificacion"/>
                        
                        <h:outputText value="Nombre:"/>
                        <h:inputText id="nombre" required="false" value="#{modClienteIndividual.individual.nombre}" class="controls"/>
                        <h:message id="nombreMessage" for="nombre"/>
                        
                        <h:outputText value="Apellido:"/>
                        <h:inputText id="apellido" required="false" value="#{modClienteIndividual.individual.apellido}" class="controls"/>
                        <h:message id="apellidoMessage" for="apellido"/>

                        <h:outputText value="Fecha de Nacimiento"/>
                        <h:inputText id="fechaNacimiento" required="false" value="#{modClienteIndividual.individual.fechaNacimiento}" class="controls"/>
                        <h:message id="fechaNacimientoMessage" for="fechaNacimiento"/>
                        
                        <h:outputText value="Tipo de Cliente:"/>
                        <h:inputText id="typeClient" required="false" value="#{modClienteIndividual.individual.tipoCliente}" class="controls"/>
                        <h:message id="typeClientMessage" for="typeClient"/>
                        
                        <h:outputText value="Direccion:"/>
                        <h:inputText id="direccion" required="false" value="#{modClienteIndividual.individual.direccion}" class="controls"/>
                        <h:message id="direccionMessage" for="direccion"/>
                        
                        <h:outputText value="Ciudad:"/>
                        <h:inputText id="ciudad" required="false" value="#{modClienteIndividual.individual.ciudad}" class="controls"/>
                        <h:message id="ciudadMessage" for="ciudad"/>
                        
                        <h:outputText value="Codigo Postal:"/>
                        <h:inputText id="cp" required="true" value="#{modClienteIndividual.individual.codigopostal}" class="controls"/>
                        <h:message id="cpMessage" for="cp"/>
                        
                        <h:outputText value="Pais:"/>
                        <h:inputText id="pais" required="false" value="#{modClienteIndividual.individual.pais}" class="controls"/>
                        <h:message id="paisMessage" for="pais"/>

						<h:outputText value="Estado:"/>
                        <h:inputText id="estado" required="true" value="#{modClienteIndividual.individual.estado}" disabled="true" class="controls"/>
                        <h:message id="estadoMessage" for="estado"/>
                        
                        <h:outputText value="Fecha alta"/>
                        <h:inputText id="alta" required="true" value="#{modClienteIndividual.individual.fechaAlta}" disabled="true" class="controls"/>
                        <h:message id="altaMessage" for="alta"/>
                        
                        <h:outputText value="Fecha baja"/>
                        <h:inputText id="baja" required="true" value="#{modClienteIndividual.individual.fechaBaja}" disabled ="true" class="controls"/>
                        <h:message id="bajaMessage" for="baja"/> 
                        
                        <h:commandButton id="botonModificarIndividual" value="Modificar" action="#{modClienteIndividual.modificarIndividual()}" class="buttons"/>

                    </h:panelGrid>
                    <br/>
                    <br/>
					<h:button id="atras" value="Volver" outcome="clientesIndividuales.xhtml" class="buttons"/>
        </h:form>
                        
						
               

        
</h:body>
</html>
