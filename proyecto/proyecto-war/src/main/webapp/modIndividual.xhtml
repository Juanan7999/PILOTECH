<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Login de inicio</title>
</h:head>

<h:body>
       <h1><h:outputText value="MODIFICACION DE UN INDIVIDUAL"/></h1>
        

            
                    	
                        <h:outputText id="saludo" value="Pagina de pilotech. Hola usuario"/>
                        <br/>
                        
        <h:form id="modificarIndividual" class="form-login">
        <h5><h:outputText value="PAGINA DE INICIO"/></h5>
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre:"/>
                        <h:inputText id="nombre" required="true" value="#{modClienteIndividual.individual.nombre}" class="controls"/>
                        <h:message id="nombreMessage" for="nombre"/>
                        
                        <h:outputText value="Apellido:"/>
                        <h:inputText id="apellido" required="true" value="#{modClienteIndividual.individual.apellido}" class="controls"/>
                        <h:message id="apellidoMessage" for="apellido"/>

                        <h:outputText value="Fecha de Nacimiento"/>
                        <h:inputText id="fechaNacimiento" required="true" value="#{modClienteIndividual.individual.fechaNacimiento}" class="controls"/>
                        <h:message id="fechaNacimientoMessage" for="fechaNacimiento"/>
                        
                        
                        <h:outputText value="Identificacion"/>
                        <h:inputText id="identificacion" required="true" value="#{modClienteIndividual.individual.identificacion}" class="controls"/>
                        <h:message id="identificacionMessage" for="identificacion"/>
                        
                        <h:outputText value="Tipo de Usuario:"/>
                        <h:inputText id="typeUsuario" required="true" value="#{modClienteIndividual.individual.tipoCliente}" class="controls"/>
                        <h:message id="typeUserMessage" for="typeUsuario"/>
                        
                        <h:outputText value="Tipo de Cliente:"/>
                        <h:inputText id="typeClient" required="true" value="#{modClienteIndividual.individual.tipoCliente}" class="controls"/>
                        <h:message id="typeClientMessage" for="typeClient"/>
                        
                        <h:outputText value="Estado:"/>
                        <h:inputText id="state" required="true" value="#{modClienteIndividual.individual.estado}" class="controls"/>
                        <h:message id="stateMessage" for="state"/>
                        
                        <h:outputText value="Fecha de alta:"/>
                        <h:inputText id="fechaAlta" required="true" value="#{modClienteIndividual.individual.fechaAlta}" class="controls"/>
                        <h:message id="fechaAltaMessage" for="fechaAlta"/>
                        
                        <h:outputText value="Fecha de baja:"/>
                        <h:inputText id="fechaBaja" required="false" value="#{modClienteIndividual.individual.fechaBaja}" class="controls"/>
                        <h:message id="fechaBajaMessage" for="fechaBaja"/>
                        
                        <h:outputText value="Direccion:"/>
                        <h:inputText id="direccion" required="true" value="#{modClienteIndividual.individual.direccion}" class="controls"/>
                        <h:message id="direccionMessage" for="direccion"/>
                        
                        <h:outputText value="Ciudad:"/>
                        <h:inputText id="ciudad" required="true" value="#{modClienteIndividual.individual.ciudad}" class="controls"/>
                        <h:message id="ciudadMessage" for="ciudad"/>
                        
                        <h:outputText value="Codigo Postal:"/>
                        <h:inputText id="cp" required="true" value="#{modClienteIndividual.individual.codigopostal}" class="controls"/>
                        <h:message id="cpMessage" for="cp"/>

                        <h:commandButton id="botonModificarIndividual" value="Modificar" action="#{ModClienteIndividual.modificarIndividual()}" class="buttons"/>

                    </h:panelGrid>
					
        </h:form>
                        
						
               

        
</h:body>
</html>
