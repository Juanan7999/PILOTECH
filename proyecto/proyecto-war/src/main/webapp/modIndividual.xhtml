<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Modificar individual</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>

	<h1 class="display-5">
		<h:outputFormat value="MODIFICACIÓN DE {0}" >
			<f:param value="#{modClienteIndividual.individual.identificacion}" />
		</h:outputFormat>
	</h1>

	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="altaIndividual" class="row g-3">
			
			
			
			<h:inputHidden class="form-control" id="identificacion" required="true" value="#{modClienteIndividual.individual.identificacion}"/>
			
		
			
			<div class="col-md-4">
			<label for="nombre" class="form-label">Nombre</label>
			<h:inputText class="form-control" id="nombre" required="true" value="#{modClienteIndividual.individual.nombre}"/>
			<h:message id="nombreMessage" for="nombre" />
			</div>
			
			<div class="col-md-4">
			<label for="apellido" class="form-label">Apellido</label>
			<h:inputText class="form-control" id="apellido" required="true" value="#{modClienteIndividual.individual.apellido}"/>
			<h:message id="apellidoMessage" for="apellido" />
			</div>
			
			<div class="col-md-4">
			<label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
			<h:inputText class="form-control" id="fechaNacimiento" required="true" value="#{modClienteIndividual.individual.fechaNacimiento}"/>
			<h:message id="fechaNacimientoMessage" for="fechaNacimiento" />
			</div>
			
			<div class="col-md-3">
			<label for="direccion" class="form-label">Direccion</label>
			<h:inputText class="form-control" id="direccion" required="true" value="#{modClienteIndividual.individual.direccion}"/>
			<h:message id="direccionMessage" for="direccion" />
			</div>
			
			<div class="col-md-3">
			<label for="ciudad" class="form-label">Ciudad</label>
			<h:inputText class="form-control" id="ciudad" required="true" value="#{modClienteIndividual.individual.ciudad}"/>
			<h:message id="ciudadMessage" for="ciudad" />
			</div>
			
			<div class="col-md-3">
			<label for="pais" class="form-label">Pais</label>
			<h:inputText class="form-control" id="pais" required="true" value="#{modClienteIndividual.individual.pais}"/>
			<h:message id="paisMessage" for="pais" />
			</div>
			
			<div class="col-md-3">
			<label for="cp" class="form-label">Código Postal</label>
			<h:inputText class="form-control" id="cp" required="true" value="#{modClienteIndividual.individual.codigopostal}"/>
			<h:message id="cpMessage" for="cp" />
			</div>
			
			<div class="mx-auto" style="width: 200px;">
			<h:commandButton class="btn btn-primary btn-sm" id="botonModificarIndividual" value="Modificar" action="#{modClienteIndividual.modificarIndividual()}" />
			<h:message id="botonModMessage" for="botonModificarIndividual" />
			</div>

	</h:form>
	
	</div>
	
	<div class="position-absolute bottom-0 start-0">
	<h:button class="btn btn-dark btn-sm" id="aceptar" outcome="clientesIndividuales.xhtml" value="Volver" />
	</div>

</h:body>
</html>
