<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Alta empresa</title>
</h:head>
<h:body>
	<h1>
		<h:outputText value="ALTA DE UNA EMPRESA" />
	</h1>
	<h:outputFormat value="Usuario administrativo: {0}">
		<f:param value="#{infoSesion.usuario.nombreUsuario}" />
	</h:outputFormat>
	<br />
	<h:form id="altaEmpresa" class="form-login">
		<h5>
			<h:outputText value="PAGINA DE INICIO" />
		</h5>
		<h:panelGrid columns="3">

			<h:outputText value="Identificacion" />
			<h:inputText id="identificacion" required="true"
				value="#{altaClienteEmpresa.empresa.identificacion}"
				class="controls" />
			<h:message id="identificacionMessage" for="identificacion" />

			<h:outputText value="Razon social:" />
			<h:inputText id="razonSocial" required="true"
				value="#{altaClienteEmpresa.empresa.razonSocial}" class="controls" />
			<h:message id="razonSocialMessage" for="razonSocial" />

			<h:outputText value="Direccion:" />
			<h:inputText id="direccion" required="true"
				value="#{altaClienteEmpresa.empresa.direccion}" class="controls" />
			<h:message id="direccionMessage" for="direccion" />

			<h:outputText value="Ciudad:" />
			<h:inputText id="ciudad" required="true"
				value="#{altaClienteEmpresa.empresa.ciudad}" class="controls" />
			<h:message id="ciudadMessage" for="ciudad" />

			<h:outputText value="Codigo Postal:" />
			<h:inputText id="cp" required="true"
				value="#{altaClienteEmpresa.empresa.codigopostal}" class="controls" />
			<h:message id="cpMessage" for="cp" />

			<h:outputText value="PaÃ­s:" />
			<h:inputText id="pais" required="true"
				value="#{altaClienteEmpresa.empresa.pais}" class="controls" />
			<h:message id="paisMessage" for="pais" />

			<h:commandButton id="botonAltaEmpresa" value="Alta"
				action="#{altaClienteEmpresa.altaEmpresa()}" class="boton" />

		</h:panelGrid>

	</h:form>
	<h:button id="aceptar" outcome="clientesEmpresas.xhtml" value="Volver" class="boton" />
</h:body>
</html>
