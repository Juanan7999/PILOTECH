<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Alta empresa</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link active" href="clientesEmpresas.xhtml">Atr치s</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesi칩n" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>
	<h1 class="display-5">
		<h:outputText value="ALTA DE UNA EMPRESA" />
	</h1>

	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="altaEmpresa" class="row g-3">
			
			<div class="col-md-6">
			<label for="identificacion" class="form-label">Identificacion</label>
			<h:inputText class="form-control" id="identificacion" required="true"
				value="#{altaClienteEmpresa.empresa.identificacion}"
				/>
			<h:message id="identificacionMessage" for="identificacion" />
			</div>
			
			<div class="col-md-6">
			<label for="razonSocial" class="form-label">Raz칩n social</label>
			<h:inputText class="form-control" id="razonSocial" required="true"
				value="#{altaClienteEmpresa.empresa.razonSocial}" />
			<h:message id="razonSocialMessage" for="razonSocial" />
			</div>
			
			<div class="col-md-3">
			<label for="direccion" class="form-label">Direccion</label>
			<h:inputText class="form-control" id="direccion" required="true"
				value="#{altaClienteEmpresa.empresa.direccion}" />
			<h:message id="direccionMessage" for="direccion" />
			</div>
	
			<div class="col-md-3">
			<label for="ciudad" class="form-label">Ciudad</label>
			<h:inputText class="form-control" id="ciudad" required="true"
				value="#{altaClienteEmpresa.empresa.ciudad}" />
			<h:message id="ciudadMessage" for="ciudad" />
			</div>
			
			<div class="col-md-3">
			<label for="pais" class="form-label">Pais</label>
			<h:inputText class="form-control" id="pais" required="true"
				value="#{altaClienteEmpresa.empresa.pais}" />
			<h:message id="paisMessage" for="pais" />
			</div>
			
			<div class="col-md-3">
			<label for="cp" class="form-label">C칩digo postal</label>
			<h:inputText class="form-control" id="cp" required="true"
				value="#{altaClienteEmpresa.empresa.codigopostal}" />
			<h:message id="cpMessage" for="cp" />
			</div>
			
			<div class="mx-auto" style="width: 200px;">
			<h:commandButton class="btn btn-primary btn-sm" id="botonAltaEmpresa" value="Alta"
				action="#{altaClienteEmpresa.altaEmpresa()}" />
			</div>
			
	</h:form>
	</div>
	
</h:body>
</html>
