<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Alta empresa</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<h1 class="display-3">
		<h:outputText value="ALTA DE UNA EMPRESA" />
	</h1>
	<h:outputFormat value="Usuario administrativo: {0}">
		<f:param value="#{infoSesion.usuario.nombreUsuario}" />
	</h:outputFormat>
	<br />
	
	<h:form id="altaEmpresa" class="mb-3">
			
			<div class="mb-3">
			<h:outputText value="Identificacion" />
			<h:inputText id="identificacion" required="true"
				value="#{altaClienteEmpresa.empresa.identificacion}"
				/>
			<h:message id="identificacionMessage" for="identificacion" />
			</div>
			
			<div class="mb-3">
			<h:outputText value="Razon social:" />
			<h:inputText id="razonSocial" required="true"
				value="#{altaClienteEmpresa.empresa.razonSocial}" />
			<h:message id="razonSocialMessage" for="razonSocial" />
			</div>
			
			<div class="mb-3">
			<h:outputText value="Direccion:" />
			<h:inputText id="direccion" required="true"
				value="#{altaClienteEmpresa.empresa.direccion}" />
			<h:message id="direccionMessage" for="direccion" />
			</div>
	
			<div class="mb-3">
			<h:outputText value="Ciudad:" />
			<h:inputText id="ciudad" required="true"
				value="#{altaClienteEmpresa.empresa.ciudad}" />
			<h:message id="ciudadMessage" for="ciudad" />
			</div>
			
			<div class="mb-3">
			<h:outputText value="Codigo Postal:" />
			<h:inputText id="cp" required="true"
				value="#{altaClienteEmpresa.empresa.codigopostal}" />
			<h:message id="cpMessage" for="cp" />
			</div>
	
			<div class="mb-3">
			<h:outputText value="PaÃ­s:" />
			<h:inputText id="pais" required="true"
				value="#{altaClienteEmpresa.empresa.pais}" />
			<h:message id="paisMessage" for="pais" />
			</div>

			<h:commandButton class="btn btn-primary mb-3" id="botonAltaEmpresa" value="Alta"
				action="#{altaClienteEmpresa.altaEmpresa()}" />

	</h:form>
	<h:button class="btn btn-secondary" id="aceptar" outcome="clientesEmpresas.xhtml" value="Volver"/>
</h:body>
</html>
