<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Generacion de Informes para Alemania</title>
       <h:outputStylesheet library="css" name="bootstrap.min.css" />
	   <h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
       	<h1>
		<h:outputText value="GENERAR INFORMES ALEMANIA" />
		</h1>
		<h:form id="generarInforme">
			<h:outputLabel value="Generar Informe Inicial: "></h:outputLabel>
			<h:commandButton id="boton1" value="Generar" action="#{generarInformeAlemania.downloadInicial}"></h:commandButton>
			<h:message id = "usuario1" for="boton1"></h:message>	
			<br/>
			<h:outputLabel value="Generar Informe Semanal: "></h:outputLabel>
			<h:commandButton id="boton2" value="Generar" action="#{generarInformeAlemania.downloadSemanal}"></h:commandButton>
			<h:message id = "usuario2" for="boton2"></h:message>
		</h:form>
</h:body>
</html>
