<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Generacion de Informes para Alemania</title>
       <h:outputStylesheet library="css" name="bootstrap.min.css" />
	   <h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="paginaInformes.xhtml">Atrás</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>
	
       	<h1 class="display-3">
		<h:outputText value="GENERAR INFORMES ALEMANIA" />
		</h1>
		
		<div>
		<h:form id="generarInforme1">
		<div class="mx-auto" style="width: 80%;" >
		<div class="row">
		<div class="col-sm-4">
				<div class="card">
					<h:graphicImage value="#{resource['alemania.jpg']}"
						class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">INFORME Inicial</h5>
						<p class="card-text">Genere el informe inicial de Alemania</p>
						<h:commandButton class="btn btn-primary btn-sm" id="boton1" value="Generar informe" action="#{generarInformeAlemania.downloadInicial}"></h:commandButton>
			
					</div>
				</div>
			</div>
			
		<div class="col-sm-4">
				<div class="card">
					<h:graphicImage value="#{resource['alemania.jpg']}"
						class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">INFORME Semanal</h5>
						<p class="card-text">Genere el informe semanal de Alemania</p>
						<h:commandButton class="btn btn-primary btn-sm" id="boton2" value="Generar informe" action="#{generarInformeAlemania.downloadSemanal}"></h:commandButton>
			
					</div>
				</div>
			</div>
			</div>
			</div>
		</h:form>
		</div>
</h:body>
</html>
