<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Modificacion de un Autorizado</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<h1>
		<h:outputText value="MODIFICAR AUTORIZADO" />
	</h1>
	<h:outputText id="saludo" value="Pagina de pilotech. Hola usuario" />
	<br />

	<h:outputFormat value="Bienvenido {0}">
		<f:param value="#{infoSesion.usuario.nombreUsuario}" />
	</h:outputFormat>

	<h:form id="modAutorizado">

		<h:panelGrid columns="3">



			<h:outputText value="Identificacion: " />
			<h:inputText id="identificacion" required="true"
				value="#{modificarAutorizados.personaAutorizada.identificacion}"/>
			<h:message id="identificacionMessage" for="identificacion" />

			<h:outputText value="Nombre: " />
			<h:inputText id="nombre" required="true"
				value="#{modificarAutorizados.personaAutorizada.nombre}"/>
			<h:message id="nombreMessage" for="nombre" />

			<h:outputText value="Apellidos: " />
			<h:inputText id="apellido" required="true"
				value="#{modificarAutorizados.personaAutorizada.apellidos}"/>
			<h:message id="apellidoMessage" for="apellido" />

			<h:outputText value="Direccion: " />
			<h:inputText id="direccion" required="true"
				value="#{modificarAutorizados.personaAutorizada.direccion}"/>
			<h:message id="direccionMessage" for="direccion" />


			<h:commandButton id="botonModificarAutorizados" value="Modificar"
				action="#{ModificarAutorizados.modificarAutorizado()}"/>

		</h:panelGrid>

	</h:form>
</h:body>
</html>
