<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Adición de Autorizados</title>
</h:head>

<h:body>
       <h1><h:outputText value="Añadir Autorizados"/></h1>
                        <h:outputText id="saludo" value="Pagina de pilotech. Hola usuario"/>
                        <br/>
                        
                        <h:outputFormat value = "Bienvenido {0}">
                        	<f:param value = "#{infoSesion.usuario.nombreUsuario}" />
                        </h:outputFormat> 
                        
                        
        <h:form id="anadirAutorizado" class="form-login">
        <h5><h:outputText value="PAGINA DE INICIO"/></h5>
        
        			
        
                    <h:panelGrid columns="3">
                    
                    	<h:outputText value="Identificacion"/>
                        <h:inputText id="identificacion" required="true" value="#{añadirAutorizados.personaAutorizada.identificacion}" class="controls"/>
                        <h:message id="identificacionMessage" for="identificacion"/>
                    
                    
                        <h:outputText value="Nombre:"/>
                        <h:inputText id="user" required="true" value="#{añadirAutorizados.personaAutorizada.nombre}" class="controls"/>
                        <h:message id="userMessage" for="user"/>

                        
                        <h:outputText value="Apellido:"/>
                        <h:inputText id="apellido" required="true" value="#{añadirAutorizados.personaAutorizada.apellidos}" class="controls"/>
                        <h:message id="apellidoMessage" for="apellido"/>

                        
                        <h:outputText value="Fecha de Nacimiento:"/>
                        <h:inputText id="fechaNacimiento" required="false" value="#{añadirAutorizados.personaAutorizada.fechaNacimiento}" class="controls"/>
                        <h:message id="fechaNacimientoMessage" for="fechaNacimiento"/>
                        
                        <h:outputText value="Estado:"/>
                        <h:inputText id="estado" required="false" value="#{añadirAutorizados.personaAutorizada.estado}" class="controls"/>
                        <h:message id="estadoMessage" for="estado"/>
                        
                        <h:outputText value="Fecha inicio:"/>
                        <h:inputText id="fechaInicio" required="false" value="#{añadirAutorizados.personaAutorizada.fechainicio}" class="controls"/>
                        <h:message id="fechaInicioMessage" for="fechaInicio"/>
                        
                        <h:outputText value="Fecha fin:"/>
                        <h:inputText id="fechaFin" required="false" value="#{añadirAutorizados.personaAutorizada.fechafin}" class="controls"/>
                        <h:message id="fechaFinMessage" for="fechaFin"/>
                        
                        
                        <h:commandButton id="botonAnadirAutorizado" value="Añadir" action="#{AñadirAutorizados.anadirAutorizados()}" class="buttons"/>

                    </h:panelGrid>
					
        </h:form>
                        
                         
</h:body>
</html>
