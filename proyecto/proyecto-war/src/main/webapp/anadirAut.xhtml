<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Añadir autorizado</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<h1 class="display-5">
		<h:outputFormat value="Añadir autorizado a {0}" >
			<f:param value="#{añadirAutorizados.empresa.identificacion}" />
		</h:outputFormat>
	</h1>
	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="altaAutorizado" class="row row-cols-lg-auto g-3 align-items-center">
			
			<h4 class="h4">Datos de la persona autorizado</h4>
			
			<div class="col-12">
			<label for="identificacion" class="form-label">Identificación de la persona</label>
			<h:inputText class="form-control" id="identificacion" required="true" value="#{anadirAutorizados.personaAutorizada.identificacion}"  />
			<h:message id="nombreMessage" for="identificacion" />
			</div>
			
			<div class="col-12">
			<h:commandButton class="btn btn-primary btn-sm" id="botonAñadirAut" value="Añadir"
				action="#{anadirAutorizados.anadirAutorizados()}"/>
			</div>
			
			
	</h:form>


</div>

</h:body>
</html>
