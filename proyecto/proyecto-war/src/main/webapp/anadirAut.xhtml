<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Añadir autorizado</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				
				<li class="nav-item"><a class="nav-link active" href="clientesEmpresas.xhtml">Atrás</a></li>
				
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>
	<h1 class="display-5">
		<h:outputFormat value="Añadir autorizado a {0}" >
			<f:param value="#{anadirAutorizados.empresa.identificacion}" />
		</h:outputFormat>
	</h1>
	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="altaAutorizado" class="row row-cols-lg-auto g-3 align-items-center">
	
			<h:inputHidden class="form-control" id="identificacion23" required="true" value="#{anadirAutorizados.empresa.identificacion}"/>
			
			
			<h4 class="h4">Datos de la persona autorizado</h4>
			<br/>
			<div class="col-12">
			<label for="identificacion" class="form-label">Identificación de la persona</label>
			<h:inputText class="form-control" id="identificacion" required="true" value="#{anadirAutorizados.identificacion_pa}"  />
			<h:message id="nombreMessage" for="identificacion" />
			</div>
		
			<div class="col-12">
			<h:commandButton class="btn btn-primary btn-sm" id="botonAñadirAut2" value="Añadir"
				action="#{anadirAutorizados.anadirAut()}"/>
			</div>
			
			
	</h:form>


</div>

</h:body>
</html>
