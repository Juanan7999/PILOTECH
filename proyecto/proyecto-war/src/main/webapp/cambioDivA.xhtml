<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Cambio de Divisas</title>
</h:head>

<h:body>
       <h1><h:outputText value="Cambio de Divisas Administrativo"/></h1>
                        
        <h:form id="cambiarDivisaAdmin" class="form-login">
        
            <h:outputLabel value="IDENTIFICACION DEL CLIENTE: "></h:outputLabel>
			<h:inputText id="id_cliente" value="#{cambioDivisas.id}"></h:inputText>
			<h:message id="identificacion" for="id_cliente"/>
			<br/>
                    
            <h:outputLabel value="IBAN CUENTA POOLED : "></h:outputLabel>
			<h:inputText id="ibanP" value="#{cambioDivisas.iban_pooled}"></h:inputText>
			<h:message id="ibanPooled" for="ibanP"/>
			<br/>
            
			<h:outputLabel value="IBAN CUENTA REFERENCIA ORIGEN : "></h:outputLabel>
			<h:inputText id="ibanOrigen" value="#{cambioDivisas.iban_cuenta_ref_origen}"></h:inputText>
			<h:message id="ibanOrigenMessage" for="ibanOrigen"/>
			<br/>
			
			<h:outputLabel value="IBAN CUENTA REFERENCIA DESTINO : "></h:outputLabel>
			<h:inputText id="ibanDestino" value="#{cambioDivisas.iban_cuenta_ref_destino}"></h:inputText>
			<h:message id="ibanDestinoMessage" for="ibanDestino"/>
			<br/>
			
			<h:outputLabel value="CANTIDAD EN DIVISA ORIGEN : "></h:outputLabel>
			<h:inputText id="cantidad" value="#{cambioDivisas.cantidadOrigen}"></h:inputText>
			<h:message id="cantidadMessage" for="cantidad"/>
			<br/>
			
			<h:commandButton id="botonDivisa" value="Cambiar Divisa" action="#{cambioDivisas.realizarCambioAdmin}"></h:commandButton>
			<h:message id="boton" for="botonCambioDivisaAdmin"/>
        </h:form>
</h:body>
</html>
