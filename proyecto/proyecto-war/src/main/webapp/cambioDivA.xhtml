<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Cambio de Divisas de un Administrativo</title>
</h:head>

<h:body>
       <h1><h:outputText value="Cambio de Divisas Administrativo"/></h1>
                        <h:outputText id="saludo" value="Pagina de pilotech. Hola usuario"/>
                        <br/>
                        
                        <h:outputFormat value = "Bienvenido {0}">
                        	<f:param value = "#{infoSesion.usuario.nombreUsuario}" />
                        </h:outputFormat>  
                        
        <h:form id="cambiarDivisaAdmin" class="form-login">
        <h5><h:outputText value="PAGINA DE INICIO"/></h5>
                    <h:panelGrid columns="3">
            
			<h:outputLabel value="IBAN de la cuenta origen : "></h:outputLabel>
			<h:inputText id="ibanOrigen" value="#{cambioDivisasA.origen.iban}"></h:inputText>
			<h:message id="ibanOrigenMessage" for="ibanOrigen"/>
			<br/>
			
			<h:outputLabel value="IBAN de la cuenta destino : "></h:outputLabel>
			<h:inputText id="ibanDestino" value="#{cambioDivisasA.destino.iban}"></h:inputText>
			<h:message id="ibanDestinoMessage" for="ibanDestino"/>
			<br/>
			
			<h:outputLabel value="Cantidad : "></h:outputLabel>
			<h:inputText id="cantidad" value="#{cambioDivisasA.cantidadOrigen}"></h:inputText>
			<h:message id="cantidadMessage" for="cantidad"/>
			<br/>
			
			<h:commandButton id="botonCambioDivisaAdmin" value="Cambiar Divisa" action="#{cambioDivisasA.cambioDivisaAdmin()}"></h:commandButton>
				
		  </h:panelGrid>
					
        </h:form>
</h:body>
</html>
