<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Principal</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<div class="position-absolute top-0 start-50 translate-middle-x">
			<h1 class="display-3">
				<h:outputText value="PÁGINA PRINCIPAL EBURY" />
			</h1>
		</div>


		<div class="position-absolute top-0 start-0">
			<h:outputFormat class="font-monospace" value="Usuario: {0}">
				<f:param value="#{infoSesion.usuario.nombreUsuario}" />
			</h:outputFormat>
		</div>

	<br/>
	<br/>
	<br/>
	<br/>
	<br/>

	<div>
	<h2 class="h2">CUENTAS AUTORIZADAS</h2>
	<br> </br>
	<h:form id="formulario">
		
		<h:outputText class="text-muted text-center" rendered="#{empty accionesAutorizada.cuentas}" value="No existen cuentas para este usuario"/>
	
		<h:dataTable rendered="#{not empty accionesAutorizada.cuentas}" value="#{accionesAutorizada.cuentas}" var="c">

			<h:column>
				<f:facet id="cabeceraIBAN" name="header">IBAN</f:facet>
				<h:outputText id="textoIBAN" value="#{c.iban}" />
			</h:column>

			<h:column>
				<f:facet id="cabeceraSwift" name="header">SWIFT</f:facet>
				<h:outputText id="textoSwift" value="#{c.swift}" />
			</h:column>

			<h:column>
				<f:facet id="clasificacionAp" name="header">Clasificacion</f:facet>
				<h:outputText id="textoClasificacion" value="#{c.clasificacion}" />
			</h:column>

			<h:column>
				<f:facet id="cabeceraEstado" name="header">Estado</f:facet>
				<h:outputText id="textoEstado" value="#{c.estado}" />
			</h:column>

			<h:column>
				<f:facet id="cabeceraFechaApertura" name="header">Fecha Apertura</f:facet>
				<h:outputText id="textoFechaApertura" value="#{c.fechaApertura}" />
			</h:column>

			<h:column>
				<f:facet id="cabeceraFechaCierre" name="header">Fecha Cierre</f:facet>
				<h:outputText id="textoFechaCierre" value="#{c.fechaCierre}" />
			</h:column>

		</h:dataTable>
	</h:form>
	</div>

	<br> <h:button outcome="cambioDivCAut.xhtml" id="cambioDivisas"
			value="Cambio de Divisas" /> </br>
	<div class="position-absolute bottom-0 start-0">
		<h:form>
			<h:commandButton class="btn btn-dark btn-sm" id="sesion"
				value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
		</h:form>
		<br />
	</div>
</h:body>
</html>
