<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Cambio divisa</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>

<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link active" href="cuentas.xhtml">Atrás</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>

	<h1 class="display-5">
		<h:outputText value="CAMBIO DIVISA" />
	</h1>
	
	<h3>
	<h:outputFormat class="lead" value="Cuenta: {0}">
			<f:param value="#{infoSesion.pa.iban}" />
		</h:outputFormat>
	</h3>
	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="cambiarDivisaCA" class="row g-3">	

		<div class="col-md-4">
			<label for="do" class="form-label">Divisa de origen</label>
			<h:selectOneMenu id="do" class="form-control" value="#{cambioDivisas.divisaOrigen}">
			   	<f:selectItems value="#{cambioDivisas.divisas}"/>
			</h:selectOneMenu>
		</div>
		
		<div class="col-md-4">
			<label for="dd" class="form-label">Divisa de destino</label>
			<h:selectOneMenu id="dd" class="form-control" value="#{cambioDivisas.divisaDestino}">
			   	<f:selectItems value="#{cambioDivisas.divisas}" />
			</h:selectOneMenu>
		</div>
		
		<div class="col-md-4">
		<label for="cantidad" class="form-label">Cantidad</label>
			<h:inputText  class="form-control" id="cantidad" value="#{cambioDivisas.cantidadOrigen}"/>
		</div>
		
		<div class="col-md-4">
		<h:commandButton class="btn btn-dark btn-sm" id="sesion1" value="Realizar Cambio" action="#{cambioDivisas.realizarCambioAdmin()}" />
		</div>
		</h:form>
	</div>
		
	<br />
	<div class="position-absolute bottom-0 start-0">
	<h:button class="btn btn-dark btn-sm" id="inicio" outcome="cuentas.xhtml" value="Volver al inicio"/>
	</div>
	<br />
</h:body>
</html>
