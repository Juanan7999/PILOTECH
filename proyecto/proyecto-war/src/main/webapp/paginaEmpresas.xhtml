<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Empresas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>

<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link active" href="personasAutorizadas.xhtml">Atrás</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>
	<div>
		<h1 class="display-5">
			<h:outputText value="Empresas de la persona autorizada" />
		</h1>
		<div class="position-absolute top-0 end-0">
			<h:outputFormat value="Usuario: {0}">
				<f:param value="#{infoSesion.usuario.nombreUsuario}" />
			</h:outputFormat>
		</div>
	</div>
	<br/>
	<h3 class="lead">
	<h:outputFormat value="Persona Autorizada: {0} Nombre: {1} {2}">
		<f:param value="#{mostrarEmpresas.autorizado.identificacion}" />
		<f:param value="#{mostrarEmpresas.autorizado.nombre}" />
		<f:param value="#{mostrarEmpresas.autorizado.apellidos}" />
	</h:outputFormat>
	</h3>
	<br/>
	<br/>
	
	<h4 class="h4">EMPRESAS EN LAS QUE TIENE AUTORIZACION</h4>
	<h:form id="formulario">
		
		<h:outputText class="text-muted text-center" rendered="#{empty mostrarEmpresas.empresas}" value="No existen empresas a las que pertenece"/>
		
		
		<h:dataTable class = "table" rendered="#{not empty mostrarEmpresas.empresas}" value="#{mostrarEmpresas.empresas}" var="d">

			
			
			<h:column>
				<f:facet id="Identificacion" name="header">Identificacion</f:facet>
				<h:outputText id="textoId" value="#{d.identificacion}" />
			</h:column>
			
			<h:column>
				<f:facet id="Razon Social" name="header">Razon Social</f:facet>
				<h:outputText id="textoRS" value="#{d.razonSocial}" />
			</h:column>
			
			
			<h:column>
				<f:facet id="Estado" name="header">Estado de la empresa</f:facet>
				<h:outputText id="textoEstado" value="#{d.estado}" />
			</h:column>
			
		
			
			
		</h:dataTable>
	
	</h:form>
	
	
	
	
</h:body>
</html>
