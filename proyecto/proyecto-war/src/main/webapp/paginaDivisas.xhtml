<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Datos personas autorizadas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<h1 class="display-3">CAMBIO DIVISAS</h1>
	<br/>
	
	<h:outputFormat value="Usuario: {0}">
				<f:param value="#{infoSesion.usuario.nombreUsuario}" />
	</h:outputFormat>
	
		<h:outputFormat value="Cuenta: {0}">
			<f:param value="#{infoSesion.pa.iban}" />
		</h:outputFormat>
	
	<h:form id="cambiarDivisaCA">	
		
	<div>
		<h1 class="display-5">
			<h:outputText value="TRANSACCIONES" />
		</h1>
		<div class="position-absolute top-0 end-0">
			<h:outputFormat value="Usuario: {0}">
				<f:param value="#{infoSesion.usuario.nombreUsuario}" />
			</h:outputFormat>
		</div>
		<br/>
		<h:outputLabel value="Eliga la divisa origen: "/>
		<h:selectOneMenu value="#{cambioDivisas.divisaOrigen}">
		   	<f:selectItems value="#{cambioDivisas.divisas}"/>
		</h:selectOneMenu>
		<br/>
		<h:outputLabel value="Eliga la divisa destino: "/>
		<h:selectOneMenu value="#{cambioDivisas.divisaDestino}">
		   	<f:selectItems value="#{cambioDivisas.divisas}" />
		</h:selectOneMenu>
		<br/>
		<h:inputText id="cantidad" value="#{cambioDivisas.cantidadOrigen}"></h:inputText>
			<h:message id="cantidadMessage" for="cantidad"/>
		<br/>
		<h:commandButton class="btn btn-dark btn-sm" id="sesion"
				value="Realizar Cambio" action="#{cambioDivisas.realizarCambioCliente_Autorizado()}" />
	</div>
		
		
	</h:form>
	
	<h:messages></h:messages>
	
	<br />
	<div class="position-absolute bottom-0 start-0">
	<h:button class="btn btn-dark btn-sm" id="inicio" outcome="paginaprincipalUsuario.xhtml" value="Volver al inicio"/>
	</div>
	<br />
</h:body>
</html>
