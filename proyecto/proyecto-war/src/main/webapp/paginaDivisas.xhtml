<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Datos personas autorizadas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<h1 class="display-3">CAMBIO DIVISAS</h1>
	<br/>
	<h:form id="formulario">
		
	<div>
		<h1 class="display-5">
			<h:outputText value="TRANSACCIONES" />
		</h1>
		<div class="position-absolute top-0 end-0">
			<h:outputFormat value="Usuario: {0}">
				<f:param value="#{infoSesion.usuario.nombreUsuario}" />
			</h:outputFormat>
		</div>
		<br/>
		<h3 class="lead">
		<h:outputFormat value="Cuenta: {0}">
			<f:param value="#{cambioDivisasA.iban_pooled}" />
		</h:outputFormat>
		</h3>
		<br/>
		
		<h:outputLabel value="Eliga la cuenta origen: "/>
		<h:selectOneMenu value="#{cambioDivisasA.iban_cuenta_ref_origen}">
			<f:selectItems value="#{cambioDivisasA.lista_desplegbables_origen}"/>
		</h:selectOneMenu>
		
		<br/>
		
		<h:outputLabel value="Eliga la cuenta destino: "/>
		<h:selectOneMenu value="#{cambioDivisasA.iban_cuenta_ref_destino}">
			<f:selectItems value="#{cambioDivisasA.lista_desplegbables_destino}"/>
		</h:selectOneMenu>
	</div>
		
		
	</h:form>
	<br />
	<div class="position-absolute bottom-0 start-0">
	<h:button class="btn btn-dark btn-sm" id="inicio" outcome="paginaprincipalAdmin.xhtml" value="Volver al inicio"/>
	</div>
	<br />
</h:body>
</html>
