<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Cambio divisa</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<h1 class="display-5">
		<h:outputText value="CAMBIO DIVISA" />
	</h1>
	
	<h3>
	<h:outputFormat class="lead" value="Cuenta: {0}">
			<f:param value="#{infoSesion.pa.iban}" />
		</h:outputFormat>
	</h3>
		
	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="cambiarDivisaCA" class="row g-3">	

		<div class="col-md-4">
			<label for="do" class="form-label">Divisa de origen</label>
			<h:selectOneMenu id="do" class="form-control" value="#{cambioDivisas.divisaOrigen}">
			   	<f:selectItems value="#{cambioDivisas.divisas}"/>
			</h:selectOneMenu>
		</div>
		
		<div class="col-md-4">
		<label for="dd" class="form-label">Divisa de destino</label>
		<h:selectOneMenu id="dd" class="form-control" value="#{cambioDivisas.divisaDestino}">
		   	<f:selectItems value="#{cambioDivisas.divisas}" />
		</h:selectOneMenu>
		</div>
		
		<div class="col-md-4">
		<label for="cantidad" class="form-label">Cantidad</label>
		<h:inputText  class="form-control" id="cantidad" value="#{cambioDivisas.cantidadOrigen}"></h:inputText>
		</div>
		
		<div class="col-md-4">
		<h:commandButton class="btn btn-dark btn-sm" id="sesion1"
				value="Realizar Cambio" action="#{cambioDivisas.realizarCambioCliente_Autorizado()}" />
		</div>
		</h:form>
	</div>
		
		
		
	<br />
	<div class="position-absolute bottom-0 start-0">
	<h:button class="btn btn-dark btn-sm" id="inicio" outcome="paginaprincipalUsuario.xhtml" value="Volver al inicio"/>
	</div>
	<br />
</h:body>
</html>
