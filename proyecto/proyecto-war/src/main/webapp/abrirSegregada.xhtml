<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>
	<title>Apertura de Cuenta Fintech Segregada</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head> 
	<h:body>
	<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link active" href="cuentas.xhtml">Atrás</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>
	
		<h1 class="display-5">
		<h:outputText value="ABRIR CUENTA SEGREGADA" />
		</h1>
		<br />
		
		<div class="mx-auto" style="width: 80%;">
		<h:form id="abrirSegregada" class="row g-3">
			
			<div class="col-md-4">
				<label for="cliente" class="form-label">Identificacion cliente</label>
				<h:inputText class="form-control" id="cliente" value="#{abrirCuentaSegregada.identificacion}"></h:inputText>
				</div>
				
				<div class="col-md-4">
				<label for="iban" class="form-label">IBAN</label>
				<h:inputText class="form-control" id="iban" value="#{abrirCuentaSegregada.iban}"></h:inputText>
				</div>
				
				<div class="col-md-4">
				<label for="swift" class="form-label">SWIFT</label>
				<h:inputText class="form-control" id="swift" value="#{abrirCuentaSegregada.swift}"></h:inputText>
				</div>
				
				<div class="col-md-6">
				<label for="comision" class="form-label">Comision</label>
				<h:inputText class="form-control" id="comision" value="#{abrirCuentaSegregada.comision}"></h:inputText>
				</div>
				
				<div class="col-md-6">
				<label for="ibanReferencia" class="form-label">IBAN Cuenta referenciada</label>
				<h:inputText class="form-control" id="ibanReferencia" value="#{abrirCuentaSegregada.iban_referencia}"></h:inputText>
				</div>
				
				<div class="col-md-4">
				<h:commandButton class="btn btn-primary btn-sm" id="boton" value="Abrir Cuenta" action="#{abrirCuentaSegregada.abrirSegregada}"></h:commandButton>
				</div>		
				
				<h:messages/>
		</h:form>
		</div>
	
	</h:body> 
</html>
