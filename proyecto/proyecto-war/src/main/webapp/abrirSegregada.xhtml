<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>
	<title>Apertura de Cuenta Fintech Segregada</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head> 
	<h:body>
		<h1 class="display-5">
		<h:outputText value="ABRIR CUENTA POOLED" />
		</h1>
		<br />
		
		<div class="mx-auto" style="width: 80%;">
		<h:form id="abrirSegregada" class="row g-3">
			
			<div class="col-md-4">
				<label for="cliente" class="form-label">Identificacion cliente</label>
				<h:inputText class="form-control" id="cliente" value="#{abrirCuentaPooled.identificacion}"></h:inputText>
				</div>
				
				<div class="col-md-4">
				<label for="iban" class="form-label">IBAN</label>
				<h:inputText class="form-control" id="iban" value="#{abrirCuentaPooled.iban}"></h:inputText>
				</div>
				
				<div class="col-md-4">
				<label for="swift" class="form-label">SWIFT</label>
				<h:inputText class="form-control" id="swift" value="#{abrirCuentaPooled.swift}"></h:inputText>
				</div>
				
				<div class="col-md-6">
				<label for="comision" class="form-label">Comision</label>
				<h:inputText class="form-control" id="comision" value="#{abrirCuentaPooled.saldo}"></h:inputText>
				</div>
				
				<div class="col-md-6">
				<label for="ibanReferencia" class="form-label">IBAN Cuenta referenciada</label>
				<h:inputText class="form-control" id="ibanReferencia" value="#{abrirCuentaPooled.iban_referencia}"></h:inputText>
				</div>
				
				<div class="col-md-4">
				<h:commandButton class="btn btn-primary btn-sm" id="boton" value="Abrir Cuenta" action="#{abrirCuentaSegregada.abrirSegregada}"></h:commandButton>
				</div>		
		</h:form>
		</div>
		<div class="position-absolute bottom-0 start-0">
		<h:button class="btn btn-dark btn-sm" id="aceptar" outcome="cuentas.xhtml" value="Volver" />
		</div>
	</h:body> 
</html>
