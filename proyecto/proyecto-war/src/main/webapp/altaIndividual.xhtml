<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Alta individual</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link active" href="clientesIndividuales.xhtml">Atr치s</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesi칩n" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>

	<h1 class="display-5">
		<h:outputText value="ALTA DE UN INDIVIDUAL" />
	</h1>

	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="altaIndividual" class="row g-3">
			
			<h4 class="h4">Datos del cliente</h4>
			
			<div class="col-md-4">
			<label for="nombre" class="form-label">Nombre</label>
			<h:inputText class="form-control" id="nombre" required="true" value="#{altaClienteIndividual.individual.nombre}"  />
			
			</div>
			
			<div class="col-md-4">
			<label for="apellido" class="form-label">Apellido</label>
			<h:inputText class="form-control" id="apellido" required="true" value="#{altaClienteIndividual.individual.apellido}"/>
			
			</div>
			
			<div class="col-md-4">
			<label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
			<h:inputText class="form-control" id="fechaNacimiento" required="true" value="#{altaClienteIndividual.individual.fechaNacimiento}"/>
			
			</div>
			
			<div class="col-md-6">
			<label for="identificacion" class="form-label">Identificacion</label>
			<h:inputText class="form-control" id="identificacion" required="true" value="#{altaClienteIndividual.individual.identificacion}"/>
			
			</div>
			
			<div class="col-md-6">
			<label for="direccion" class="form-label">Direccion</label>
			<h:inputText class="form-control" id="direccion" required="true" value="#{altaClienteIndividual.individual.direccion}"/>
			
			</div>
			
			<div class="col-md-6">
			<label for="ciudad" class="form-label">Ciudad</label>
			<h:inputText class="form-control" id="ciudad" required="true" value="#{altaClienteIndividual.individual.ciudad}"/>
			
			</div>
			
			<div class="col-md-4">
			<label for="pais" class="form-label">Pais</label>
			<h:inputText class="form-control" id="pais" required="true" value="#{altaClienteIndividual.individual.pais}" />
			
			</div>
			
			<div class="col-md-2">
			<label for="cp" class="form-label">C칩digo Postal</label>
			<h:inputText class="form-control" id="cp" required="true" value="#{altaClienteIndividual.individual.codigopostal}"/>
			
			</div>
			
			<h4 class="h4">Creacion del usuario para el cliente</h4>
			
			<div class="col-md-5">
			<label for="user" class="form-label">Nombre de usuario</label>
			<h:inputText class="form-control" id="user" required="true" value="#{altaClienteIndividual.newusuario.nombreUsuario}"/>
			</div>
			
			<div class="col-md-5">
			<label for="pass" class="form-label">Contrase침a</label>
			<h:inputSecret class="form-control" id="pass" required="true" value="#{altaClienteIndividual.newusuario.password}" />
			
			</div>
			
			<div class="col-md-2">
			<label for="typeUsuario" class="form-label">Tipo de usuario</label>
			<h:selectOneMenu id="typeUsuario" value="#{altaClienteIndividual.newusuario.tipo}" class="form-select">
      		<f:selectItem selected="true" itemValue="N" itemLabel="Normal"/>
    		</h:selectOneMenu>
		
			</div>
			
			<div class="mx-auto" style="width: 200px;">
			<h:commandButton class="btn btn-primary btn-sm" id="botonAltaIndividual" value="Alta" action="#{altaClienteIndividual.altaIndividual()}" />
			
			</div>

			<h:messages/>
	</h:form>
	
	
	</div>
	
	
	
</h:body>
</html>
