<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
	
	<h:head>
		<title>Datos clientes individuales</title>
	</h:head> 
	
	<h:body>
		<h1>CLIENTES INDIVIDUALES</h1>
	
		<br/>
				<h:form id="formulario">
					<h:dataTable value="#{accionesIndividuales.listaCliente}" var="c">
					
						<h:column>
                            <f:facet id="cabeceraNombre" name="header">Identificacion</f:facet>
                            <h:outputText id="textoIdentificacion" value="#{c.identificacion}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet id="cabeceraNombre" name="header">Nombre</f:facet>
                            <h:outputText id="textoNombre" value="#{c.nombre}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet id="cabeceraTelefono" name="header">Apellido</f:facet>
                            <h:outputText id="textoTelefono" value="#{c.apellido}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet id="cabeceraEmail" name="header">Estado</f:facet>
                            <h:outputText id="textoEmail" value="#{c.estado}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton id="botonBaja" value="Dar de baja" action="#{accionesIndividuales.baja(c.identificacion)}"/>
                            <h:message id="botonBajaMessage" for="botonBaja"/>
                        </h:column>
                        <h:column>
                            <h:commandButton id="botonBloq" value="Bloquear" action="#{accionesIndividuales.bloquea(c.identificacion)}"/>
                            <h:message id="botonBloqMessage" for="botonBloq"/>
                        </h:column>
                        <h:column>
                            <h:commandButton id="botonDesbloq" value="Desbloquear" action="#{accionesIndividuales.desbloquea(c.identificacion)}"/>
                            <h:message id="botonDesbloqMessage" for="botonDesbloq"/>
                        </h:column>
                        <h:column>
                            <h:commandButton id="botonMod" value="Modificar" action="#{accionesIndividuales.baja(c.identificacion)}"/>
                            <h:message id="botonModMessage" for="botonMod"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
                    <h:button id="inicio" outcome="paginaprincipalAdmin.xhtml" value="Volver al inicio"></h:button>
		
	</h:body> 
</html>
