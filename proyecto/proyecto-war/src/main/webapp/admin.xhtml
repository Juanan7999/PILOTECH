<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login de inicio</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:messages/>
	<h:form id="loginAdmin" class="form-login">
		<h5>
			<h:outputText value="LOGIN ADMINISTRATIVO" />
		</h5>

		<h:panelGrid columns="3">
			<h:outputText value="Nombre de usuario:" />
			<h:inputText id="user" required="true"
				value="#{loginAdmin.usuario.nombreUsuario}" class="controls" />
			<h:message id="userMessage" for="user" />

			<h:outputText value="ContraseÃ±a:" />
			<h:inputSecret id="pass" required="true"
				value="#{loginAdmin.usuario.password}" class="controls" />
			<h:message id="passwordMessage" for="pass" />

			<h:commandButton id="botonLogin" value="Entrar"
				action="#{loginAdmin.login()}" class="buttons" />
			<h:message id="loginException" for="botonLogin" />


		</h:panelGrid>
	</h:form>
</h:body>
</html>
