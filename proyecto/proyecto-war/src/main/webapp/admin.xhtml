<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login de inicio</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
<div class="mx-auto position-absolute top-50 start-50 translate-middle border border-primary rounded shadow p-3 mb-5 bg-body rounded" style="width: 400px;">
<div class="mx-auto" style="width: 300px;">
	<h:form id="loginAdmin">
	<div class="mx-auto" style="width: 200px;">
		<h2 class="display-4">
			<h:outputText value="ACCESO" />
		</h2>
	</div>
			<div class="mb-3">
			<label for="user" class="form-label">Usuario</label>
			<h:inputText class="form-control rounded-pill" id="user" required="true" placeholder="Nombre de usuario" value="#{loginAdmin.usuario.nombreUsuario}"/>
			</div>
			
			<div class="mb-3">
			<label for="pass" class="form-label">Contraseña</label>
			<h:inputSecret class="form-control rounded-pill" id="pass" required="true" placeholder="Contraseña"
				value="#{loginAdmin.usuario.password}"/>
			</div>
					<h:commandButton class="btn btn-primary mb-3 rounded-pill"
						id="botonLogin" value="Entrar" action="#{loginAdmin.login()}" />
					<h:messages/>
			</h:form>
</div>
</div>
</h:body>
</html>
