<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthorugh">

<h:head>
	<title>Login de inicio</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	<div
		class="mx-auto position-absolute top-50 start-50 translate-middle border border-primary rounded"
		style="width: 400px;">
		<div class="mx-auto" style="width: 300px;">
			<h:form id="login">
				<div class="mx-auto" style="width: 200px;">
					<h2 class="display-4">
						<h:outputText value="ACCESO" />
					</h2>
				</div>
				<div class="mb-3">
					<label for="user" class="form-label">Usuario</label>
					<h:inputText class="form-control rounded-pill" id="user"
						required="true" placeholder="Nombre de usuario"
						value="#{loginNormal.usuario.nombreUsuario}" />
					<h:message id="userMessage" for="user" />
				</div>

				<div class="mb-3">
					<label for="pass" class="form-label">Contraseña</label>
					<h:inputSecret class="form-control rounded-pill" id="pass"
						required="true" placeholder="Contraseña"
						value="#{loginNormal.usuario.password}" />
					<h:message id="passwordMessage" for="pass" />
				</div>

				
					<h:commandButton class="btn btn-primary mb-3 rounded-pill"
						id="botonLogin" value="Entrar" action="#{loginNormal.login()}" />
					<h:message id="loginException" for="botonLogin" />

				<div>
					<p>
						Si eres administrador
						<h:link outcome="admin.xhtml">pulse aqui</h:link>
					</p>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
