<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Principal</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
		<div>
		<div class="position-absolute top-0 start-50 translate-middle-x">
			<h1 class="display-3">
				<h:outputText value="PÁGINA PRINCIPAL" />
			</h1>
		</div>

		<div class="position-absolute top-0 start-0">
			<h:outputFormat class="font-monospace" value="Usuario: {0}">
				<f:param value="#{infoSesion.usuario.nombreUsuario}" />
			</h:outputFormat>
		</div>
		</div>
		<div>
		<div class="position-absolute top-50 start-50 translate-middle row">
			<div class="col-sm-4">
				<div class="card">
					<h:graphicImage value="#{resource['clientes.jpg']}"
						class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">CLIENTES FÍSICOS</h5>
						<p class="card-text">Toda la información sobre clientes
							físicos</p>
						<h:button class="btn btn-primary"
							outcome="clientesIndividuales.xhtml" id="clientesIndividuales"
							value="CLIENTES INDIVIDUALES" />
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="card">
					<h:graphicImage value="#{resource['empresa.jpg']}"
						class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">CLIENTES JURÍDICOS</h5>
						<p class="card-text">Toda la información sobre clientes
							jurídicos</p>
						<h:button class="btn btn-primary" outcome="clientesEmpresas.xhtml"
							id="clientesEmpresas" value="CLIENTES EMPRESAS" />
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="card">
					<h:graphicImage value="#{resource['cuentas.jpg']}"
						class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">CUENTAS</h5>
						<p class="card-text">Toda la información sobre cuentas</p>
						<h:button class="btn btn-primary" outcome="cuentas.xhtml"
							id="cuentas" value="CUENTAS" />
					</div>
				</div>
			</div>
		

			<br> <h:button class="btn btn-primary" outcome="anadirAut.xhtml"
					id="añadirAutorizado" value="Añadir una persona autorizada" /> </br> <br>
				<h:button class="btn btn-primary" outcome="modAut.xhtml"
					id="modificarAutorizado" value="Modificar una persona autorizada" />
			</br> <br> <h:button class="btn btn-primary"
					outcome="eliminarAut.xhtml" id="eliminarAutorizado"
					value="Eliminar una persona autorizada" /> </br> <br> <h:button
					class="btn btn-primary" outcome="cambioDivA.xhtml"
					id="cambioDivisas" value="Cambio de Divisas" /> </br> <br> <h:button
					class="btn btn-primary " outcome="generarInformeAlemania.xhtml"
					id="generarAlemania" value="Generar Informes Alemania" /> </br>
		</div>
		</div>

		<div class="position-absolute bottom-0 start-0">
			<h:form>
				<h:commandButton class="btn btn-dark btn-sm" id="sesion"
					value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
			</h:form>
			<br />
		</div>

</h:body>
</html>
