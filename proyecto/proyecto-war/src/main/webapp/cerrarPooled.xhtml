<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Cierre de una Cuenta Pooled</title>
</h:head>

<h:body>
       <h1>
		<h:outputText value="CERRAR CUENTA POOLED" />
		</h1>
		<h:form id="cerrarCuentaPooled">
			<h:outputLabel value="Iban: "></h:outputLabel>
			<h:inputText id="iban" value="#{cerrarCuentaPooled.iban}"></h:inputText>
			<h:message id="ibanExist" for="iban"/>
			<br/>
			<h:commandButton id="boton" value="Cerrar Cuenta" action="#{cerrarCuentaPooled.cerrarPooled}"></h:commandButton>
			<h:message id = "usuario" for="boton"></h:message>	
		</h:form>
</h:body>
</html>
