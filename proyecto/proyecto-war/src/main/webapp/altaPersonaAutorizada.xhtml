<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login de inicio</title>
</h:head>

<h:body>
	<h1>
		<h:outputText value="ALTA DE UNA PERSONA AUTORIZADA" />
	</h1>




	<h:outputText id="saludo" value="Pagina de pilotech. Hola usuario" />
	<br />

	
	<h:form id="altaPersonaAutorizada" class="form-login">
		<h5>
			<h:outputText value="PAGINA DE INICIO" />
		</h5>



		<h:panelGrid columns="3">

			<h:outputText value="Identificacion" />
			<h:inputText id="identificacion" required="true"
				value="#{altaPersonaAutorizada.personaAutorizada.identificacion}"
				class="controls" />
			<h:message id="identificacionMessage" for="identificacion" />


			<h:outputText value="Nombre:" />
			<h:inputText id="user" required="true"
				value="#{altaPersonaAutorizada.personaAutorizada.nombre}"
				class="controls" />
			<h:message id="userMessage" for="user" />


			<h:outputText value="Apellido:" />
			<h:inputText id="apellido" required="true"
				value="#{altaPersonaAutorizada.personaAutorizada.apellidos}"
				class="controls" />
			<h:message id="apellidoMessage" for="apellido" />


			<h:outputText value="Fecha de Nacimiento:" />
			<h:inputText id="fechaNacimiento" required="false"
				value="#{altaPersonaAutorizada.personaAutorizada.fechaNacimiento}"
				class="controls" />
			<h:message id="fechaNacimientoMessage" for="fechaNacimiento" />

			<h:outputText value="Estado:" />
			<h:inputText id="estado" required="false"
				value="#{altaPersonaAutorizada.personaAutorizada.estado}"
				class="controls" />
			<h:message id="estadoMessage" for="estado" />

			<h:outputText value="Fecha inicio:" />
			<h:inputText id="fechaInicio" required="false"
				value="#{altaPersonaAutorizada.personaAutorizada.fechainicio}"
				class="controls" />
			<h:message id="fechaInicioMessage" for="fechaInicio" />

			<h:outputText value="Fecha fin:" />
			<h:inputText id="fechaFin" required="false"
				value="#{altaPersonaAutorizada.personaAutorizada.fechafin}"
				class="controls" />
			<h:message id="fechaFinMessage" for="fechaFin" />


			<h:commandButton id="botonAltaAutorizado" value="AÃ±adir"
				action="#{AltaPersonaAutorizada.altaPersonaAutorizada()}"
				class="buttons" />

		</h:panelGrid>

	</h:form>


</h:body>
</html>
