<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Alta personas autorizadas</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	
	<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link active" href="personasAutorizadas.xhtml">Atrás</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>

	<h1 class="display-5">
		<h:outputText value="ALTA DE UNA PERSONA AUTORIZADA" />
	</h1>

	<br />
	<div class="mx-auto" style="width: 80%;">
	<h:form id="altaAutorizado" class="row g-3">
			
			<h4 class="h4">Datos de la persona autorizado</h4>
			
			<div class="col-md-4">
			<label for="nombre" class="form-label">Nombre</label>
			<h:inputText class="form-control" id="nombre" required="true" value="#{altaPersonaAutorizada.personaAutorizada.nombre}"  />
			<h:message id="nombreMessage" for="nombre" />
			</div>
			
			<div class="col-md-4">
			<label for="apellido" class="form-label">Apellidos</label>
			<h:inputText class="form-control" id="apellido" required="true" value="#{altaPersonaAutorizada.personaAutorizada.apellidos}"/>
			<h:message id="apellidoMessage" for="apellido" />
			</div>
			
			<div class="col-md-4">
			<label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
			<h:inputText class="form-control" id="fechaNacimiento" required="true" value="#{altaPersonaAutorizada.personaAutorizada.fechaNacimiento}"/>
			<h:message id="fechaNacimientoMessage" for="fechaNacimiento" />
			</div>
			
			<div class="col-md-6">
			<label for="identificacion" class="form-label">Identificacion</label>
			<h:inputText class="form-control" id="identificacion" required="true" value="#{altaPersonaAutorizada.personaAutorizada.identificacion}"/>
			<h:message id="identificacionMessage" for="identificacion" />
			</div>
			
			<div class="col-md-6">
			<label for="direccion" class="form-label">Direccion</label>
			<h:inputText class="form-control" id="direccion" required="true" value="#{altaPersonaAutorizada.personaAutorizada.direccion}"/>
			<h:message id="direccionMessage" for="direccion" />
			</div>
			
			<h4 class="h4">Creacion del usuario para el cliente</h4>
			
			<div class="col-md-5">
			<label for="user" class="form-label">Nombre de usuario</label>
			<h:inputText class="form-control" id="user" required="true" value="#{altaPersonaAutorizada.newusuario.nombreUsuario}"/>
			<h:message id="userMessage" for="user" />
			</div>
			
			<div class="col-md-5">
			<label for="pass" class="form-label">Contraseña</label>
			<h:inputSecret class="form-control" id="pass" required="true" value="#{altaPersonaAutorizada.newusuario.password}" />
			<h:message id="passwordMessage" for="pass" />
			</div>
			
			<div class="col-md-2">
			<label for="typeUsuario" class="form-label">Tipo de usuario</label>
			<h:selectOneMenu id="typeUsuario" value="#{altaPersonaAutorizada.newusuario.tipo}" class="form-select">
      		<f:selectItem selected="true" itemValue="N" itemLabel="Normal"/>
    		</h:selectOneMenu>
			<h:message id="typeUserMessage" for="typeUsuario" />
			</div>
			
			<div class="mx-auto" style="width: 200px;">
			<h:commandButton class="btn btn-primary btn-sm" id="botonAltaAutorizado" value="Alta" action="#{altaPersonaAutorizada.altaPersonaAutorizada()}" />
			<h:message id="botonAltaMessage" for="botonAltaAutorizado" />
			</div>

	</h:form>
	
	</div>
	
	<div class="position-absolute bottom-0 start-0">
	<h:button class="btn btn-dark btn-sm" id="aceptar" outcome="personasAutorizadas.xhtml" value="Volver" />
	</div>
	
</h:body>
</html>
