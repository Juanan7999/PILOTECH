<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Depósitos</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>

<nav class="navbar navbar-dark bg-dark navbar-nav me-auto mb-2 mb-lg-0">
	<div class="container-fluid">
		<a class="navbar-brand" href="https://www.ebury.es/"> <h:graphicImage
				value="#{resource['logo.jpg']}" alt="" width="70" height="30"
				class="d-inline-block align-text-top" />
		</a>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="paginaprincipalAdmin.xhtml">Inicio</a></li>
				<li class="nav-item"><a class="nav-link active" href="cuentas.xhtml">Atrás</a></li>
			<li class="nav-item">
				<h:outputFormat class="text-light nav-link" value="Usuario: {0}">
					<f:param value="#{infoSesion.usuario.nombreUsuario}" />
				</h:outputFormat>
			</li>
			<li class="nav-item">
				<h:form>
					<h:commandButton class="btn btn-secondary btn-sm" id="sesion"
						value="Cerrar sesión" action="#{infoSesion.invalidarSesion()}" />
				</h:form>
			</li>
		</ul>
	</div>
	</nav>
	<div>
		<h1 class="display-5">
			<h:outputText value="DEPÓSITOS" />
		</h1>
		<div class="position-absolute top-0 end-0">
			<h:outputFormat value="Usuario: {0}">
				<f:param value="#{infoSesion.usuario.nombreUsuario}" />
			</h:outputFormat>
		</div>
	</div>
	<br/>
	<h3 class="lead">
	<h:outputFormat value="Cuenta: {0}">
		<f:param value="#{mostrarDepositaEn.pooled.iban}" />
	</h:outputFormat>
	</h3>
	<br/>
	<br/>
	
	<h4 class="h4">DIVISAS EN LAS QUE TIENE SALDO</h4>
	<h:form id="formulario">
		
		<h:outputText class="text-muted text-center" rendered="#{empty mostrarDepositaEn.depositaen}" value="No existen depósitos"/>
		
		
		<h:dataTable class = "table" rendered="#{not empty mostrarDepositaEn.depositaen}" value="#{mostrarDepositaEn.depositaen}" var="d">

			
			
			<h:column>
				<f:facet id="Referencia" name="header">Cuenta de referencia</f:facet>
				<h:outputText id="textoReferencia" value="#{d.cuentaReferencia.iban}" />
			</h:column>
			
			<h:column>
				<f:facet id="saldo" name="header">Saldo</f:facet>
				<h:outputText id="textosaldo" value="#{d.saldo}" />
			</h:column>
			
			
			<h:column>
				<f:facet id="divisa" name="header">Divisa</f:facet>
				<h:outputText id="divisa" value="#{d.cuentaReferencia.divisa.abreviatura}" />
			</h:column>
			
		
			
			
		</h:dataTable>
	
	</h:form>
	
	
</h:body>
</html>
