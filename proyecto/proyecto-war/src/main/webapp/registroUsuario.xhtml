<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <h:head>
	<title>Registro de un Usuario</title>
</h:head> <h:body>
	<h1>
	<h:outputText value="PAGINA DE REGISTRO" /></h1>
	<h:form id="registro">


		<h:panelGrid columns="3">
			<h:outputText value="Nombre de usuario:" />
			<h:inputText id="user" required="true"
				value="#{registro.usuario.nombreUsuario}" />
			<h:message id="userMessage" for="user" />

			<h:outputText value="Contraseña:" />
			<h:inputSecret id="pass" required="true"
				value="#{registro.usuario.password}" />
			<h:message id="passwordMessage" for="pass" />

			<h:outputText value="Repita la Contraseña:" />
			<h:inputSecret id="repass" required="true" value="#{registro.repass}" />
			<h:message id="passwordMessage2" for="repass" />

			<h:outputText value="Eliga el Tipo de Usuario que será:" />
			<h:selectOneMenu id="tipo" value="#{registro.usuario.tipo}">
				<f:selectItem itemLabel="Normal"></f:selectItem>
				<f:selectItem itemLabel="Administrativo"></f:selectItem>
			</h:selectOneMenu>

			<h:commandButton id="botonRegistrar" value="Registrar"
				action="#{registro.registrarUsuario()}" />

		</h:panelGrid>
	</h:form>
</h:body> </html>
