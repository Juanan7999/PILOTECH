<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStyleSheet value="style.css" />
</h:head> <h:body>
	<h:form id="registro">


		<h:section id="seccion" class="formulario-registro">
			<h:outputText value="Nombre de usuario:" />
			<h:inputText class="control" id="user" required="true"
				value="#{registro.usuario.nombreUsuario}" />
			<h:message id="userMessage" for="user" />

			<h:outputText value="Contraseña:" />
			<h:inputSecret class="control" id="pass" required="true"
				value="#{registro.usuario.password}" />
			<h:message id="passwordMessage" for="pass" />

			<h:outputText value="Repita la Contraseña:" />
			<h:inputSecret class="control" id="repass" required="true" value="#{registro.repass}" />
			<h:message id="passwordMessage2" for="repass" />

			<h:outputText value="Identificacion:" />
			<h:inputSecret class="control" id="iden" required="true"
				value="#{registro.identificacion}" />
			<h:message id="identification" for="iden" />

			<h:outputText class="control"
				value="¿Se trata de un Cliente o una Persona Autorizada de la entidad?:" />
			<h:selectOneMenu class="control" id="tipo" required="true" value="#{registro.tipo}">
				<f:selectItem itemLabel="Personal Autorizado" itemValue="Cliente" />
				<f:selectItem itemLabel="Cliente" itemValue="Persona Autorizada"/>
			</h:selectOneMenu>
			<h:message id="tipo_usuario" for="tipo"></h:message>

			<h:commandButton class ="boton" id="botonRegistrar" value="Registrar"
				action="#{registro.registrarUsuario()}" />

		</h:section>
	</h:form>
</h:body> </html>
